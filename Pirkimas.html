<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GranKes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        body {
            background-color: rgb(226, 190, 147);
        }
    </style>
    <a href="index.html">
        <img src="nams.png" alt="pagrindinis" style="width: 50px;height: 50px;">
    </a>
    <h1>Pirkimas</h1>
    <ul>
        <a href="Pirkimas.html">
            <img src="Kuras.png" alt="pirkimas" style="max-width: 180px; max-height: 180px;">
        </a>
        <a href="Uzpilimas.html">
            <img src="Katils.png" alt="uzpilimas" style="max-width: 180px; max-height: 180px;">
        </a>
    </ul>
    <h2>Čia suvedu nupirkto kuro duomenis</h2>
    <!-- dabar dar nereikalinga ta forma -->
    <form action="index.html" method="get"></form>
    <label for="data">Data:</label>
    <input type="date" id="data" name="data"><br><br>

    <label for="kiekis">Kiekis (kg):</label>
    <input type="number" id="kiekis" name="kiekis" step="0.01" placeholder="Įveskite kiekį kg"><br><br>

    <label for="palečių_kiekis">Palečių kiekis (vnt.):</label>
    <input type="number" id="palečių_kiekis" name="palečių_kiekis" placeholder="Įveskite palečių kiekį"><br><br>

    <label for="paletės_kaina">Paletės kaina (€):</label>
    <input type="number" id="paletės_kaina" name="paletės_kaina" step="0.01"
        placeholder="Įveskite paletės kainą"><br><br>

    <input type="submit" value="Pateikti">
    </form>
</body>

</html>
